<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //FORMATANDO STRINGS BÁSICO
        let word = window.prompt("escreva o que desejar:")
        document.write(word.toUpperCase() + '<br>') //formata a string para maiusculas
        document.write(word.toLowerCase() + '<br>') // formata a string para letras minusculas
        document.write(`Na frase/palavra usada existem ${word.length} caracteres, incluindo espaços.`) // mostra tamanho da string, inclui espaços em brancos e simbolos
    </Script>
</body>
</html>
